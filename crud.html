<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD AJAX</title>
</head>

<body>
<img src="img/banner.png" width="100%" >
  <div class="container">

    <h1 class="orange-text bg-danger p-3 mt-3 text-center">LISTE DES PRODUITS</h1>
    <!--LISTE DES ETAPES-->
    <ul class="collection">
      <li class="collection-item">
        Installer Jsonserver : npm install -g json-server
      </li>
      <li class="collection-item">
        Dans un terminal dans votre dossier : json-server --watch db.json
      </li>
      <li class="collection-item">
        Modifier les donn√©es du fichier db.json
      </li>
      <li class="collection-item">Lancer le server : localhost:3000/produits </li>
    </ul>

    <form id="ajouter-produit-form">
      <h3 class="red-text">Ajouter un produit</h3>
      <div class="form-group">
        <label>Nom du produit</label>
        <input class="form-control" type="text" name="nomProduit">
      </div>

      <div class="form-group">
        <label>Description du produit</label>
        <input class="form-control" type="text" name="descriptionProduit">
      </div>

      <div class="form-group">
        <label>Prix du produit</label>
        <input class="form-control" type="text" name="prixProduit">
      </div>

      <div class="form-group">
        <label>Image du produit</label>
        <input class="form-control" type="text" name="imageProduit">
      </div>

      <div class="form-group">
        <input class="btn btn-outline-info" value="Ajouter" type="submit">
        <input type="reset" value="vider les champs" class="btn waves-effect waves-light">
      </div>
    </form>
    <!--ICI ON AFFCIHE LE CONTENU DU FICHIER DB.JSON-->
      <div id="produits" class="row">

      </div>
    <!--FIN DU CONTENEUR DE PRODUIT-->
  </div>

<script src="js/crud.js"></script>
</body>
</html>
